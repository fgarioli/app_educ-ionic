<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mensagens</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="aluno"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list>
    <ion-item
      *ngFor="let item of listMsg"
      (click)="openMessage(item)"
      detail="true"
      class="ios in-list ion-focusable item-label hydrated"
    >
      {{ item.remetente }}
    </ion-item>
  </ion-list>
</ion-content>
