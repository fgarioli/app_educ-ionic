<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alunos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list>
    <ion-item
      detail="true"
      (click)="navigate(item)"
      class="item ios in-list ion-focusable item-label hydrated"
      *ngFor="let item of items"
    >
      <ion-avatar slot="start" class="ios hydrated">
        <ion-icon class="fa fa-user" color="primary"></ion-icon>
      </ion-avatar>
      <ion-label
        class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated"
        text-wrap
      >
        <h2>{{ item.nomeAluno }}</h2>
        <h3>{{ item.turma.nomeTurm }}</h3>
        <p>{{ item.turma.emeb.nomeEmeb }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
