<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Frequências {{ trimestre }}º Trimestre</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="frequencia"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list class="md list-md hydrated">
    <ion-item *ngFor="let aula of aulas">
      <ion-row>
        <ion-col>
          <ion-label
            color="primary"
            class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
            >Data: {{ functions.dateFormat(aula.data) }}</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label
            color="primary"
            class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
            >Tempo: {{ aula.tempo }}º</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label
            color="primary"
            class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
            >Conteúdo: {{ aula.conteudo }}</ion-label
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label
            color="primary"
            class="sc-ion-label-md-h sc-ion-label-md-s md hydrated"
            >Presença: {{ aula.presenca ? "Presente" : "Ausente" }}</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
