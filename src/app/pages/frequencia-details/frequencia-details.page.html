<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Frequências {{ trimestre }}º Trimestre</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="frequencia-trimestre-disciplina"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card no-margin margin-bottom class="full-width">
          <ion-item class="border-bottom" text-wrap>
            <ion-label text-wrap>Disciplina: {{ disc.disciplina }}</ion-label>
          </ion-item>
          <ion-item class="border-bottom" text-wrap>
            <ion-label text-wrap style="color: red;">Total de Faltas: {{ totalFaltas }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-row>
        <ion-list class="md list-md hydrated">
          <ion-item
            class="item ios in-list ion-focusable item-label hydrated"
            *ngFor="let aula of listFreq"
          >
            <ion-label
              class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated"
              text-wrap
            >
              <h2>Data: {{ functions.dateFormat(aula.dataAula) }}</h2>
              <h3>Faltas: {{ aula.qtdFaltas }}</h3>
              <p style="text-align: justify">Conteúdo: {{ aula.conteudo }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Carregando..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
